---
layout: blog
title: Blogs
permalink: /blog/
---
<div id="main">
  <div class="container">
    <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
          {% if post.img_url %}
          <img src="{{ post.img_url }}" width="80%">
          {% endif %}
          <p class="shortcut">{{ post.shortcut}}</p>
        </h2>
      </li>
    {% endfor %}
  </ul>
  </div>
</div>
